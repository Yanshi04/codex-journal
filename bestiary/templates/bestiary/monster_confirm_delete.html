{% extends 'common/base.html' %}
{% block content %}
    <h1>Delete Monster: {{monster.monster_name}}</h1>
    <p>Are you certain you want to delete this entry from the Codex? That action can't be undone.</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'monster_details' monster.pk %}">Cancel</a>
    </form>
{%endblock%}
