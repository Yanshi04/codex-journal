{% extends 'common/base.html' %}
{% block content %}

    <h1>Record a new Beast</h1>

    <form method = "POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type = "submit">Save Entry</button>
    </form>

    <a href = "{% url 'bestiary_list' %}">Cancel</a>
  </div>
{% endblock %}
