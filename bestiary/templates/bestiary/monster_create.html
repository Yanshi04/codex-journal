{% extends 'common/base.html' %}
{% block content %}
<div class="monster-detail-card">
    <h1 class="beast-title">Record a new Beast</h1>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="actions">
          <button type="submit">Save Entry</button>
          <a href="{% url 'bestiary_list' %}" class="cancel-link">Cancel</a>
      </div>
    </form>
</div>
{% endblock %}
