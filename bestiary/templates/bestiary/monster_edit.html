{% extends 'common/base.html' %}
{% block content %}
<div class="monster-detail-card">
    <h1 class="beast-title">Edit entry: {{monster.monster_name}}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="actions">
            <button type="submit">Update</button>
            <a href="{% url 'monster_details' monster.pk %}" class="cancel-link">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
