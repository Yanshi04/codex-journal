{% extends 'common/base.html' %}
{% block content %}
<div class = "form-container">
    <h1>Edit entry: {{monster.monster_name}}</h1>
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button type = "submit">Update</button>
    </form>
    <a href = "{% url 'monster_details' monster.pk %}">Cancel</a>
</div>
{%endblock%}
