{% extends 'common/base.html' %}
{% block content %}
<div class="monster-detail-card"> <h1 class="beast-title">Retire from hunting?</h1>
  <p>Are you sure you want to delete your profile, <strong>{{profile.first_name}}</strong>? This will remove your status as a hunter.</p>
  <form method="POST">
    {% csrf_token %}
    <div class="actions"> <button type="submit" class="btn-delete">Confirm Delete</button>
        <a href="{% url 'profile_details' %}" class="cancel-link">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
