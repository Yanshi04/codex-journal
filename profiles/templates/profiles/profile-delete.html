{% extends 'common/base.html' %}
{% block content %}
  <h1>Retire from hunting?</h1>
  <p>Are you sure you want to delete your profile, <strong>{{profile.first_name }}</strong>? This will remove your status as a hunter.</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
    <a href="{% url 'profile_details' %}">Cancel</a>
  </form>
{%endblock%}
