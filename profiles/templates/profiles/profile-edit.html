{% extends 'common/base.html' %}
{% block content %}
<div class="monster-detail-card">
    <h1 class="beast-title">Edit Hunter Profile</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="actions">
            <button type="submit">Save changes</button>
            <a href="{% url 'profile_details' %}" class="cancel-link">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
